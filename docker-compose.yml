services:
    app:
        container_name: service
        platform: linux/amd64
        build:
            context: './docker/8.3'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
                VITE_PORT: '${CONTAINER_VITE_PORT}'
                CONTAINER_APP_PORT: '${CONTAINER_APP_PORT}'
        image: 'sail-8.3/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-8080}:${CONTAINER_APP_PORT:-8080}'
            - '${VITE_PORT:-5173}:${CONTAINER_VITE_PORT:-5173}'
        environment:
            CONTAINER_APP_PORT: ${CONTAINER_APP_PORT:-8080}
            CONTAINER_VITE_PORT: ${CONTAINER_VITE_PORT:-5173}
            OCTANE_ENV: ${OCTANE_ENV}
            WWWUSER: ${WWWUSER}
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
            SUPERVISOR_PHP_COMMAND: "/usr/bin/php -d variables_order=EGPCS /var/www/html/artisan octane:start --server=roadrunner --host=0.0.0.0 --port=${CONTAINER_APP_PORT:-8080}"
            SUPERVISOR_PHP_SERVER_COMMAND: "/var/www/html/rr serve"
        volumes:
            - '.:/var/www/html'
        entrypoint: ["./entrypoint.sh"]
        networks:
            - network
        depends_on:
            - pgsql

    pgsql:
        image: postgis/postgis:17-master
        container_name: service_pgsql_container
        restart: unless-stopped
        environment:
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_DB=${DB_DATABASE}
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - ./pgdata/data":/var/lib/postgresql/data
        networks:
            - network
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s
        ports:
            - ${FORWARD_DB_PORT:-5432}:5432

networks:
    network:
        driver: bridge
volumes:
    redis:
        driver: local
    meilisearch:
        driver: local
